<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<script charset="utf-8" src="../kindeditor.js"></script>
		<script>
			KE.show({
				id : 'content1',
				cssPath : './index.css',
				afterCreate : function(id) {
					KE.event.ctrl(document, 13, function() {
						KE.util.setData(id);
						document.forms['example'].submit();
					});
					KE.event.ctrl(KE.g[id].iframeDoc, 13, function() {
						KE.util.setData(id);
						document.forms['example'].submit();
					});
				}
			});
		</script>
	</head>
	<body>
		<h3>默认模式</h3>
		<form name="example" method="post" action="../php/demo.php">
			<textarea id="content1" name="content1" style="width:700px;height:300px;visibility:hidden;">&lt;script type="text/javascript"&gt;alert('hello get here')&lt;/script&gt;</textarea>
			<br />
			<input type="submit" name="button" value="提交内容" /> (提交快捷键: Ctrl + Enter)
		</form>
	</body>
</html>
